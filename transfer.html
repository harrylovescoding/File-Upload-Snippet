<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload files</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./transfer.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
</head>
<body>
    <h1 class="mainh">We Transfer Upload Files Component</h1>

    <div class="row row-cols-1 row-cols-md-4 mb-3 text-center mt-5 m-3 d-flex justify-content-center">

        <div class="col">
          <div class="card mb-4 rounded-4 shadow-lg">
            <div class="card-header py-3 overflow-auto" class="input-group mb-3">
                <img src="https://img.icons8.com/clouds/100/000000/plus.png"/>
              <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile01">
              </div>
              <label class="custom-file-upload">
                <input id="Folder" type="file" name="fileList" webkitdirectory multiple/>
                <p>Choose a folder</p>
            </label>
            </div>
            <div class="card-body">
              <ul class="list-group-flush mt-2 mb-3 p-1">
                <input type="text" class="form-control mb-2" placeholder="Email to" aria-label="Username">
                <input type="text" class="form-control mb-2" placeholder="Your Email" aria-label="Username">
                <input type="text" class="form-control mb-2" placeholder="Title" aria-label="Username">
                <input type="text" class="form-control mb-2" placeholder="Message" aria-label="Username">
              </ul>
              <button type="button" class="w-50 btn btn-md btn-outline-primary rounded-5">Transfer</button>
            </div>
          </div>
        </div>
        </div>

        
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
